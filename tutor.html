 <BR>

    <BR>
      <BR>
        <label for="textInput">TOPIC OF INTREST:</label>
        <input type="text" id="topicInput" name="textInput" />
        <button type="button" onclick="sendData()">Save the Inputs!!!</button>


        <hr>

        <div class="result-section">
          <h1>Result</h1>
          <p>Status: <span id="status"></span></p>
          <p>Message: <span id="message"></span></p>
          <p>Generated Content: <span id="generated_content"></span></p>
      </div>
  
      </body>
      <script>
        function sendData() {
            
            var grade = document.getElementById("gradeInput").value;
            var subject = document.getElementById("subjectInput").value;
            var topic = document.getElementById("topicInput").value;
    
            var inputData = {
                grade: grade,
                subject: subject,
                topic: topic
            };

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:5000/receive_data", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(inputData));
            
            xhr.onload = function () {
                if (xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    console.log(response);
                    document.getElementById("status").innerText = response.status;
                    document.getElementById("message").innerText = response.message;
                    document.getElementById("generated_content").innerText = response.generated_content;
                } else {
                    console.error("Failed to send data. Status code: " + xhr.status);
                }
            };
        }
    </script>
